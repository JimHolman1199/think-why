<div class="content" *ngIf="user">
    <div class="card">
      <div class="firstinfo"><img [src]="'https://randomuser.me/api/portraits/lego/'+user.id+'.jpg'"/>
        <div class="profileinfo">
            <div class="inline-flex">
                <h2 class="mr-1">{{user.first_name}}</h2>
                <h2>{{user.last_name}}</h2>
            </div>
            <h3>{{user.email}}</h3>
            <p class="bio">Lived all my life on the top of mount Fuji, learning the way to be a Ninja Dev.</p>
        </div>
      </div>
    </div>
</div>
