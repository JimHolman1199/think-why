<ng-template #modal>
    <div class="modal-header">
      <h5 class="modal-title">{{ modalConfig.modalTitle }}</h5>
    </div>
    <div class="modal-body">
      <ng-content></ng-content>
    </div>
    <div class="modal-footer">
      <ng-container></ng-container>
      <button type="button"
              class="btn btn-outline-secondary"
              (click)="dismiss()"
              *ngIf="!modalConfig.hideDismissButton"
              [disabled]="modalConfig.disableDismissButton && modalConfig.disableDismissButton()">
        {{ modalConfig.dismissButtonLabel }}
      </button>
      <button type="button"
              class="btn btn-outline-primary"
              (click)="close()"
              *ngIf="!modalConfig.hideCloseButton"
              [disabled]="modalConfig.disableCloseButton && modalConfig.disableCloseButton()">
        {{ modalConfig.closeButtonLabel }}
      </button>
    </div>
</ng-template>
